<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator by Kartohan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <button class="clear">C</button>
        <button class="divide operator">/</button>
        <button class="multiply operator">*</button>
        <button class="backspace">âŒ«</button>
        <button class="button7 number">7</button>
        <button class="button8 number">8</button>
        <button class="button9 number">9</button>
        <button class="subtract operator">-</button>
        <button class="button4 number">4</button>
        <button class="button5 number">5</button>
        <button class="button6 number">6</button>
        <button class="add operator">+</button>
        <button class="button1 number">1</button>
        <button class="button2 number">2</button>
        <button class="button3 number">3</button>
        <button class="equal">=</button>
        <button class="button0 number">0</button>
        <button class="dot">.</button>
    </div>
</body>
<script src="script.js"></script>
</html>
