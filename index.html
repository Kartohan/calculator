<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Kartohan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen"></div>
            <button data-key="46" class="clear">C</button>
            <button data-key="111" class="divide operator">/</button>
            <button data-key="106" class="multiply operator">*</button>
            <button data-key="8" class="backspace">âŒ«</button>
            <button data-key="55" data-num="103" class="button7 number">7</button>
            <button data-key="56" data-num="104" class="button8 number">8</button>
            <button data-key="57" data-num="105" class="button9 number">9</button>
            <button data-key="109" class="subtract operator">-</button>
            <button data-key="52" data-num="100" class="button4 number">4</button>
            <button data-key="53" data-num="101" class="button5 number">5</button>
            <button data-key="54" data-num="102" class="button6 number">6</button>
            <button data-key="107" class="add operator">+</button>
            <button data-key="49" data-num="97" class="button1 number">1</button>
            <button data-key="50" data-num="98" class="button2 number">2</button>
            <button data-key="51" data-num="99" class="button3 number">3</button>
            <button data-key="13" class="equal">=</button>
            <button data-key="48" data-num="96" class="button0 number">0</button>
            <button data-key="110" class="dot">.</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
